<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Video Preview Sample</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<!-- 414 x 736-->
		<div id="video-preview-container" style="width: 276px; height: 491px;"></div>
		<div id="buttons-container">
			<button onclick="showAlienScene()">Alien Scene</button>
			<button onclick="showGirlScene()">Girl Scene</button>
		</div>
        <script src="../dist/index.js"></script>
        <script>

			let container = document.getElementById("video-preview-container");
			let preview = new VideoPreview.Component(container);
			
			let alienScene = createFaceScene("alien")
			let girlScene = createFaceScene("girl")

			preview.setCurrentScene(alienScene)

			function showAlienScene() {
				preview.setCurrentScene(alienScene)
			}

			function showGirlScene() {
				preview.setCurrentScene(girlScene)
			}

			function createFaceScene(key) {
				let sceneData = new VideoPreview.SceneData()
				sceneData.videoPath = "/static/" + key + "/face-static.mp4"
				sceneData.modelPath = "/static/" + key + "/face-static.glb"
				return new VideoPreview.FaceScene(sceneData)
			}

  
		</script>
	</body>
</html>
